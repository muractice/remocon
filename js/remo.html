<div id="app">
  <table border="true">
    <tr>
      <td>ID</td>
      <td>名前</td>
    </tr>
    <tr v-for="signal in signals">
      <td>{{ signal.id }}</td>
      <td>{{ signal.name }}</td>
    </tr>
  </table>
  {{ signals }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
var app = new Vue(
  {
    el:'#app',
    data:{
      signals:[],
      headers:null
//      headers:{
//        'json':'true'
//        'Access-Control-Allow-Origin':'*'
//      }
    },
    mounted(){
      axios({
        method:'GET',
          url : 'http://localhost:3000/',
          headers:this.headers
      }).then(response => this.signals = response.data)
    }
  }
)
</script>
